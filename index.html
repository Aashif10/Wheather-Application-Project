<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/7133364.png">
    <link rel="stylesheet" href="/Wheather-Application-Project/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        <img src="/Wheather-Application-Project/icon.png" alt="wheather">
       <h1><span id="w">W</span>heather <span id="w">A</span>pp</h1>
    </div>


       <div class="input-field">
            <input type="text" placeholder="Search city" id="input">
   <button id="search">
    <i class="fa fa-search" ></i>
   </button>
        </div>
    </nav>
    <section>
        <div class="wheather-container">
            <div id="child-1">
                <h2>country: <span id="country"></span></h2>
                <h2>State : <span id="state"></span></h2>
                <h2>City : <span id="city"></span></h2>
                <h2>Local : <span id="time"></span></h2>
                
            </div>
            <div class="child-2">
                <h2>Cloud : <span id="cloud"></span></h2>
                <h2>Temperature : <span id="temp"></span> degree</h2>
                <h2>Text : <span id="text"></span></h2>

            </div>

        </div>
    </section>
